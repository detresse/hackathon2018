<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <title>Detresse.net</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Ropa+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/3.22/esri/css/esri.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="row fixed-bottom">
      <div class="col">
        <div class="float-right" id="logo">Detresse.net</div>
      </div>
    </div>
    <div data-role="page" id="home">
      <div data-theme="a" data-role="header" data-position="fixed">
        <div class="d-flex justify-content-between bd-highlight mb-8">
          <div class="p-1"></div>
          <div class="p-2"><i class="fas fa-medkit fa-2x top-height"></i></div>
          <div class="p-2"><i class="fas fa-ambulance fa-2x top-height"></i></div>
          <div class="p-2"><i class="fas fa-life-ring fa-2x top-height"></i></div>
          <div class="p-2"><i class="fas fa-fire-extinguisher fa-2x top-height"></i></div>
          <div class="p-2"><i class="fas fa-bomb fa-2x top-height"></i></div>
          <div class="p-2">
            <div class="top-height">
              <span class="fa-layers fa-fw top-height">
                <i class="fas fa-circle fa-3x" style="color:Tomato"></i>
                <i class="fa-inverse fa-3x fas fa-phone" data-fa-transform="shrink-6"></i>
              </span>
            </div>
          </div>
          <div class="p-1"></div>
        </div>
      </div>
      <div data-role="content">
        <div id="map"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="https://esri.github.io/jquery-mobile-map-js/src/jQueryHelper.js"></script>
    <script src="https://js.arcgis.com/3.22/"></script>
    <script src="js/app.js"></script>
  </body>
</html>
